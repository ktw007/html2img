# screenshot.config.toml
# 通过该文件集中管理截图工具的参数，可自由添加中文注释

# HTML 输入目录（留空则默认当前目录），也可以填写单个 HTML 文件或 HTTP(S) URL
input = "."

# 输出目录（不存在会自动创建）
output = "screenshots"

# （可选）浏览器视口大小
width = 1440
height = 900

# 页面加载后额外等待的毫秒数
wait = 1500

# 导航超时时间（毫秒）
timeout = 60000

# 需要跟随的 iframe 设置，可填 true/false/auto（默认 auto 自动判定是否进入 iframe 内容）
followIframe = "auto"
iframeSelector = "iframe"
iframeIndex = 0

# 截图前需要隐藏的 DOM 选择器
hideSelectors = ["#transmart-crx-shadow-root"]

# 截图前需要彻底删除的 DOM 选择器
removeSelectors = ["#transmart-crx-shadow-root"]

# 某些受限环境可设为 true 以禁用 Chromium Sandbox
noSandbox = false
